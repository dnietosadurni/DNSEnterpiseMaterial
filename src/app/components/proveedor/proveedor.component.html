<div>

    <form (ngSubmit)="guardarProveedor( formularioProveedor )" #formularioProveedor="ngForm">

        <mat-form-field floatLabel="auto" hideRequiredMarker appearance="outline">
            <mat-label>Código</mat-label>
            <input matInput required minlength="3" maxlength="3" name="codigo" [(ngModel)]=proveedor.codigo>
            <mat-hint align="end">Entrar 3 carácteres</mat-hint>
        </mat-form-field>
        <mat-form-field hideRequiredMarker appearance="outline">
            <mat-label>Nombre</mat-label>
            <input matInput required name="nombre" [(ngModel)]=proveedor.nombre>
        </mat-form-field>
        <mat-form-field hideRequiredMarker appearance="outline">
            <mat-label>Correo</mat-label>
            <input matInput required pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}" name="correo" [(ngModel)]=proveedor.correo>
        </mat-form-field>
        <mat-form-field hideRequiredMarker appearance="outline">
            <mat-label>Pais</mat-label>
            <input matInput type="string" required name="pais" [(ngModel)]=proveedor.pais>
        </mat-form-field>
        <button [disabled]="!formularioProveedor.valid" class="botonGuardarProveedor" mat-raised-button color="primary" type="submit"> Guardar </button>
        <button [disabled]="!formularioProveedor.valid" type="button" (click)="eliminarProveedor( proveedor )" class="botonGuardarProveedor" mat-raised-button color="primary">Eliminar Proveedor</button>

    </form>


</div>
